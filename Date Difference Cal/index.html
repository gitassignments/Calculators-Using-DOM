<body>
    <h1 id="DDC">Date Difference Calculator</h1>
    <form onsubmit="DateDiffCal (); return false;">
        <label for="date1">Start Date</label>
        <input type="date" name="date1" placeholder="Enter Start Date" id="SD1" required>
        &nbsp;
        <label for="date2">End Date</label>
        <input type="date" name="date2" placeholder="Enter End Date" id="ED1" required>
        &nbsp;
        <button type="submit" ondblclick="DateDiffCal ()">Get Reults</button>
    </form>
    <script src="./index.js"></script>
</body>
